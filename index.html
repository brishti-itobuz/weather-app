<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="weather-container text-white">
        <div class="container d-flex justify-content-between">
            <img src="./images/share-img.svg" alt="share image" class="image share-image">
            <input type="text" id="input-box border-0 text-white">
            <img src="./images/dots-img.svg" alt="dots image" class="image dots-image">
        </div>

        <div id="weather-info">
        </div>
        <div id="content">
        </div>
    </section>
        <script src="main.js"></script>
</body>

</html>
